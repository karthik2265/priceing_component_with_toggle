<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | [priceing component with toggle]</title>

  
</head>
<body>
  <!-- svg background -->
  <div class="svg-background svg-background--top"></div>
  <div class="svg-background svg-background--bottom"></div>

  <h1>Our Pricing</h1>

  <div class="options-container">
    <p class="option">Annually</p>
    <div class="option-btn anually">
      <div class="circle"></div>
    </div>
    <p class="option">Monthly</p>
  </div>

  <div class="cards-container">
    <div class="card card--basic">
      <div class="card--heading">Basic</div>
      <div class="card--price">&dollar;199.99</div>
      <div class="card--info">
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <div class="card--btn card--btn--basic">LEARN MORE</div>
    </div>
    <div class="card card--professional">
      <div class="card--heading">Professional</div>
      <div class="card--price">&dollar;249.99</div>
      <div class="card--info">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <div class="card--btn card--btn--professional">LEARN MORE</div>
    </div>
    <div class="card card--master">
      <div class="card--heading">Master</div>
      <div class="card--price">&dollar;399.99</div>
      <div class="card--info">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <div class="card--btn card--btn--master">LEARN MORE</div>
    </div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
